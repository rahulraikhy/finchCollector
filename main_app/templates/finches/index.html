{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}">
    <div class="card">
        <div class="card-content">
            <span class="car-title">{{ finch.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
